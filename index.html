    <link rel="schema.DC" href="http://purl.org/dc/elements/1.1/">
    <meta name="DC.title" content="">

    <meta name="geo.region" content="VN" />

    <link rel="icon" sizes="64x64" href="">
    <link rel="shortcut icon" type="image/x-icon" href=""  />
    
    <link rel="stylesheet" href="css/app.bootstrap.css">
    <link rel="stylesheet" href="sources/animate/animate.css">
    <link rel="stylesheet" href="sources/font-awesome/css/font-awesome.min.css">

    <!--[if IE]>
    <link rel="stylesheet" type="text/css" href="css/all-ie-only.css">

    <!-- CSS PAGE -->
    <!-- /CSS PAGE -->

    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body class="dark-theme">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <!-- List Item -->
                <div class="panel panel-default mar-15">
                    <div class="panel-body">
                        <ol>
                            <li><a href="#elButton">Button</a></li>
                            <li>
                                <a href="#elForm">Form</a>
                                <ul>
                                    <li><a href="#elCheckbox">Checkbox</a></li>
                                    <li><a href="#elRadio">Radio</a></li>
                                    <li><a href="#elSwitch">Switch</a></li>
                                </ul>
                            </li>
                        </ol>
                    </div>
                </div>
                <!-- END:List Item -->

                <h4 id="elButton"># Button</h4>
                <button class="btn btn-default">Default</button>
                <button class="btn btn-primary">Primary</button>
                
                <div class="clearfix"><br></div>
                <h4 id="elForm"># Form</h4>
                <div class="row">
                    <div class="col-md-4">
                        <h5 id="elCheckbox">Checkbox</h5>
                        <label class="wrap-custom-box"> One
                            <input type="checkbox" checked="checked">
                            <span class="checkmark-ckb"></span>
                        </label>

                        <label class="wrap-custom-box"> Two
                            <input type="checkbox"> 
                            <span class="checkmark-ckb"></span>
                        </label>

                        <label class="wrap-custom-box"> Three
                            <input type="checkbox" disabled="disabled">
                            <span class="checkmark-ckb"></span>
                        </label>
                    </div>

                    <div class="col-md-4">
                        <h5 id="elRadio">Radio</h5>
                        <label class="wrap-custom-box"> One
                            <input name="radio" type="radio" checked="checked">
                            <span class="checkmark-rdb"></span>
                        </label>

                        <label class="wrap-custom-box"> Two
                            <input name="radio" type="radio">
                            <span class="checkmark-rdb"></span>
                        </label>

                        <label class="wrap-custom-box"> Three
                            <input name="radio" type="radio" disabled="disabled">
                            <span class="checkmark-rdb"></span>
                        </label>
                    </div>

                    <div class="col-md-4">
                        <h5 id="elSwitch">Switch</h5>
                        <label class="wrap-switch-text">
                            <label class="wrap-switch"> 
                                <input type="checkbox" class="switch-input" checked="checked">
                                <span class="switch-label" data-on="On" data-off="Off"></span> 
                                <span class="switch-handle"></span>
                            </label>
                            Choosen 
                        </label>

                        
                        <br>
                        <label class="wrap-switch"> 
                            <input type="checkbox" class="switch-input">
                            <span class="switch-label" data-on="On" data-off="Off"></span> 
                            <span class="switch-handle"></span>
                        </label>
                        
                        <br>
                        <label class="wrap-switch"> 
                            <input type="checkbox" class="switch-input" disabled="disabled">
                            <span class="switch-label" data-on="On" data-off="Off"></span> 
                            <span class="switch-handle"></span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="sources/bootstrap-3/js/bootstrap.min.js"></script>
    <script src="sources/animate/wow.min.js"></script>

    <!-- SCRIPT PAGE -->
    <!-- /SCRIPT PAGE -->

    <script type="text/javascript" src="js/scripts.js"></script>
    
    <script type="application/ld+json">
        {
            "@context": "http://schema.org",
            "@type": "Organization",
            "url": "_URL_CURRENT",
            "logo": "_IMAGE_CURRENT",
            "contactPoint" : [
                {
                    "@type" : "ContactPoint",
                    "telephone" : "_PHONE",
                    "contactType" : "Customer service"
                }
            ],
            "sameAs" : [
                "_FACEBOOK"  
            ],
            "potentialAction": {
                "@type": "SearchAction",
                "target": "",
                "query-input": ""
            }
        }
    </script>
    <!-- /Microformat -->

    <!-- ADD ALT - SEO -->
    <script type="text/javascript">
        $(document).ready(function(e) {
            $('img').each(function(index, element) {
                if(!$(this).attr('alt') || $(this).attr('alt')=='')
                {
                    $(this).attr('alt','Domain.com');
                }
            });
        });
    </script>
    <!-- /ADD ALT - SEO -->
</body>
</html>
